	//Домашнее задание из конспекта-----------------------------------------------------------------------------


	function form() {
		var ansver = 'Ваше ФИО: ';
		while (true) {
			var lastName = prompt('Введите вашу фамилию');
			if (lastName !== null && lastName !== '') {
				break;
			}
		}
		ansver += lastName + ' ';
		while (true) {
			var name = prompt('Введите имя');
			if (name !== null && name !== '') {
				break;
			}
		}
		ansver += name + ' ';
		while (true) {
			var nameF = prompt('Введите ваше отчество');
			if (nameF !== null && nameF !== '') {
				break;
			}
		}
		ansver += nameF + ' ';
		while (true) {
			var userAge = prompt('Укажите ваш возраст');
			if (userAge !== null && userAge !== '' && !!+userAge) {
				break;
			}
		}
		ansver += '\nВаш возраст в годах: ' + userAge + '\nВаш возраст в днях: ' + Math.round(+userAge * 365 + +userAge / 4) + '\nЧерез 5 лет вам будет: ' + (+userAge + 5) + '\nВаш пол: ';
		if(confirm('Ваш пол - мужской?')){
			ansver += 'Мужской';
        }else{
			ansver += 'Женский';
        }
		ansver += '\nВы на пенсии: ';
		ansver += +userAge > 65 ? 'да' : 'нет';

		return ansver;
	}
    alert(form());

</script>
