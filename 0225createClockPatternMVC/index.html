<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work FD2</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script type="text/javascript" src="assets/script/script.js" defer></script>
</head>
<body>
<div id="clock1">
    <input type="button" class="stopClockButton" value="Стоп">
    <input type="button" class="startClockButton" value="Старт">
    <span class="nameClock">Минск(GMT+3)</span>
    <div class="clockField">
        <div class="arrowSecondsClock"></div>
        <div class="arrowMinuteClock"></div>
        <div class="arrowHourClock"></div>
    </div>
</div>

<div id="clock2">
    <input type="button" class="stopClockButton" value="Стоп">
    <input type="button" class="startClockButton" value="Старт">
    <span class="nameClock">Нью-Йорк(GMT-5)</span>
    <div class="clockField">
        <div class="arrowSecondsClock"></div>
        <div class="arrowMinuteClock"></div>
        <div class="arrowHourClock"></div>
    </div>
</div>

<div id="clock3">
    <input type="button" class="stopClockButton" value="Стоп">
    <input type="button" class="startClockButton" value="Старт">
    <span class="nameClock">Лондон(GMT)</span>
    <div class="clockField">
        <div class="arrowSecondsClock"></div>
        <div class="arrowMinuteClock"></div>
        <div class="arrowHourClock"></div>
    </div>
</div>
</body>
</html>
